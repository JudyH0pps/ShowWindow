<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
      <header>
      <img class="logo" src="./img/logo.png">
      <p style="color:white; font-weight:bold;margin: 0 0 10px;">Press any button to filter!</p>
      <div class="cloth-buttons">
        <div class="blue-cloth">
          <img class="shirt" src="./img/blue_t.png" onclick="window.scrollTo(0,0);">
          <img class="pants" src="./img/blue_p.png" onclick="window.scrollTo(0,0);">
          <img class="skirt" src="./img/blue_s.png" onclick="window.scrollTo(0,0);">
        </div>
        <div class="buttons">
          <button class="blue" onclick="window.scrollTo(0,0);">Blue</button>
          <button class="yellow" onclick="window.scrollTo(0,0);">Yellow</button>
          <button class="pink" onclick="window.scrollTo(0,0);">Pink</button>
        </div>
      </header>
      </div>
      <div class="items">
      </div>
      <footer>
      </footer>
  </body>
</html>
